<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CALCULATOR</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="" crossorigin="anonymous" referrerpolicy="no-reference">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="container1">
        <div class="container2">
        <div class="input">
            <input type="text" placeholder="0" id="inputbox">
        </div>
        <div class="row">
            <button class="operator_AC">AC</button>
            <button class="operator_Del">Del</button>
            <button class="operator">%</button><!--% will show Remainder-->
            <button class="operator">/</button><!--% will show Quotient-->
            
        </div>
        <div class="row">    
            <button class="operator">x²</button>
            <button class="operator">x³</button>
            <button class="operator">-</button><!--For Subtraction-->
            <button class="operator">+</button><!--For Addition-->
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button><!--power-->
             
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">√x</button>
           
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
             <button class="operator">∛x</button>
           
        </div>
        <div class="row">
            <button style="font-weight: bolder;font-size: large;">.</button><!--To giveDecimal Point-->
            <button>0</button>
            <button class="operator">**</button><!--To get power of given number-->
            <button class="operator_equals_to">=</button><!--To get answer-->
        </div>
        </div></div>
    </section>

    <script src="script.js"></script>
    
</body>    
</html>
